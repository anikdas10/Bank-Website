<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MNF</title>

    <!-- daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
     <!-- font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
 <main class="flex justify-center">
    <div class="mockup-phone">
  <div class="camera"></div>
  <div class="display">
    <div class="artboard artboard-demo phone-3">
        <!-- login section -->
 <div class="hero bg-base-200 "></div>
  <div class="hero-content">
   
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text font-bold">Mobile Number</span>
          </label>
          <input id="phone-Number" type="text" placeholder="Enter your number" class="input input-bordered rounded-full bg-gray-100" required />
        </div>
        <div id="parent-div3" class="form-control">
          <label class="label">
            <span class="label-text font-bold">4 Digit Pin</span>
          </label>
          <input id="password" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered rounded-full bg-gray-100 " autocomplete="off" required />
          
        </div>
        <div class="form-control mt-6">
          <button id="btn" class="btn btn-primary font-bold text-white rounded-full bg-[#0874F2]">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
 </main>

    <script src="js/login.js"></script>
</body>
</html>
